<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Create an Account</h1></header>
    <form name="user" action="/user.html" method="get">
        <fieldset><legend>User Information</legend>
        First Name: <br>
        <input type="text" name="fname" required><br><br>

        Last Name: <br>
        <input type="text" name="lname" required><br><br>

        Date of Birth: <br>
        <input type="text" name="dob"><br><br>

        Email: <br>
        <input type="text" name="email" required><br><br>

        Phone Number: <br>
        <input type="text" name="phone" required><br><br>

        Student or Staff: <br>
        <input type="radio" name="fname" value="Student" required>Student<br>
        <input type="radio" name="fname" value="Staff" required>Staff<br><br>

        Password: <br>
        <input type="text" name="password" required><br><br>

        <input type="submit" value="Submit"></fieldset>
      </form>
</body>
<footer>
    <p class="footer"><br>
        WHU Room Reservation Spring 2022 &copy;
    </p>
</footer>
</html>
